{% extends "base.html" %}

{% block app_content %}
    <img class="center-block" src="{{ plot }}" />
    <br/>
    <h2 align="center">Recent Uploads (past days: {{ days }})</h2>
    <table align="center" class="table table-striped table-bordered">
    <tr>
        <th width="10%" style="text-align: center"> </th>
        <th width="30%" style="text-align: center">Package ID</th>
        <th style="text-align: center">Upload Time</th>
    </tr>
    {% for result in result_set %}
        <tr>
            <td style="text-align: center">{{ result[0] }}</td>
            <td style="text-align: center">{{ result[1] }}</td>
            <td style="text-align: center">{{ result[2] }}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
