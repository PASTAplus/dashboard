{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Update EDI LDAP User</h1>
    <div class="row">
        <div class="col-md-4">
            <form method="POST" action="" class="form" role="form">
                {{ form.csrf_token }}
                <h5>Please enter User ID and Password for the user whose info is to be updated:</h5>
                {{ wtf.form_field(form.uid) }}
                {{ wtf.form_field(form.password) }}
                <input class="btn btn-primary" type="submit" value="Continue"/>
                <input class="btn btn-primary" type="reset" value="Clear"/>
            </form>
        </div>
    </div>
{% endblock %}
