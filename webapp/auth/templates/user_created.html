{% extends "base.html" %}

{% block app_content %}
    <h3 align="center">New user <b><em>{{ ldap_user.cn }}</em></b> created:</h3>
    <table class="table table-bordered">
        <tr><td>User ID:</td><td><b><em>{{ ldap_user.uid }}</em></b></td></tr>
        <tr><td>Given Name:</td><td><b><em>{{ ldap_user.gn }}</em></b></td></tr>
        <tr><td>Surname:</td><td><b><em>{{ ldap_user.sn }}</em></b></td></tr>
        <tr><td>Email:</td><td><b><em>{{ ldap_user.email }}</em></b></td></tr>
    </table>
{% endblock %}
